app: erange-admin-frontend
image: 539924878996.dkr.ecr.us-east-2.amazonaws.com/erange-admin-frontend-stage:build_73-commit_a76bfb52e620bb7f9c39d57b0796331787e18768
nodeport: 32000
application_port: 80
resources:
  limits:
    memory: "128Mi"
    cpu: "100m"
  requests:
    memory: "128Mi"
    cpu: "100m"
readinessProbe:
  enabled: true
  httpGet:
    scheme: HTTP
    path: /index.html
    port: 80
  periodSeconds: 5
  timeoutSeconds: 1
  successThreshold: 1 
  failureThreshold: 3
livenessProbe:
  enabled: true
  httpGet:
    scheme: HTTP
    path: /index.html
    port: 80
  periodSeconds: 5
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3   
startupProbe:
  enabled: true
  httpGet:
    scheme: HTTP
    path: /index.html
    port: 80
  failureThreshold: 30
  periodSeconds: 10
hpa:
  minReplicas: 1
  maxReplicas: 10
  metrics:
    resource:
      name: cpu
      targetAverageUtilization: 10
